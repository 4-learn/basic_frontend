<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e9ecef; /* 更改背景顏色 */
        }
        header, footer {
            background: #666; /* 更改天地板顏色 */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
        main {
            flex: 1;
            margin-top: 100px; /* 調整 margin-top 以避免遮擋 */
            margin-bottom: 50px; /* footer height */
            padding: 20px;
            background: #f8f9fa;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        h2 {
            text-align: center; /* 將 h2 標題置中 */
            color: #333;
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <h1>自我介紹</h1>
    </header>
    <main>
        <div class="content">
            <h2>關於我</h2>
            <p class="text-justify">大家好，我叫李四，是一名軟體工程師。我熱愛編程，擅長使用多種程式語言和框架。我享受解決複雜問題的過程，並且喜歡學習新技術。</p>
            
            <h2>我的興趣</h2>
            <p class="text-justify">我在業餘時間喜歡閱讀、運動和旅行。閱讀讓我開闊眼界，運動讓我保持健康，而旅行則讓我體驗不同的文化和生活方式。</p>
            
            <h2>我的目標</h2>
            <p class="text-justify">我的職業目標是成為一名全棧開發人員，能夠獨立設計和開發高品質的軟體產品。我希望通過不斷的努力和學習，實現自己的目標，並對社會做出積極的貢獻。</p>
        </div>
    </main>
    <footer>
        <p>聯繫方式：email@example.com</p>
    </footer>
</body>
</html>
