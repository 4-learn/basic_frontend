<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <!-- 引入新的 Bootstrap CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .subtotal {
            font-size: 1.25em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">商品頁面</h1>
        <form id="product-form" method="GET" action="cart.html">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/PNG_Test.png" class="card-img-top" alt="商品1">
                        <div class="card-body">
                            <h5 class="card-title">商品1</h5>
                            <p class="card-text">NT$ 100</p>
                            <label for="quantity1" class="form-label">數量</label>
                            <select class="form-select quantity" id="quantity1" name="quantity1" data-price="100" onchange="updateSubtotal()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/PNG_Test.png" class="card-img-top" alt="商品2">
                        <div class="card-body">
                            <h5 class="card-title">商品2</h5>
                            <p class="card-text">NT$ 200</p>
                            <label for="quantity2" class="form-label">數量</label>
                            <select class="form-select quantity" id="quantity2" name="quantity2" data-price="200" onchange="updateSubtotal()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/PNG_Test.png" class="card-img-top" alt="商品3">
                        <div class="card-body">
                            <h5 class="card-title">商品3</h5>
                            <p class="card-text">NT$ 300</p>
                            <label for="quantity3" class="form-label">數量</label>
                            <select class="form-select quantity" id="quantity3" name="quantity3" data-price="300" onchange="updateSubtotal()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="subtotal text-center">小計: NT$ <span id="subtotal">0</span></div>
            <div class="text-center my-4">
                <button type="submit" class="btn btn-primary" onclick="saveCartDetails(); return false;">結帳</button>
            </div>
        </form>
    </div>

    <!-- 引入新的 Bootstrap JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateSubtotal() {
            var quantities = document.querySelectorAll('.quantity');
            var subtotalElement = document.getElementById('subtotal');
            var subtotal = 0;

            quantities.forEach(function (select) {
                var quantity = parseInt(select.value);
                var price = parseInt(select.getAttribute('data-price'));
                subtotal += quantity * price;
            });
            subtotalElement.textContent = subtotal;
        }

        function saveCartDetails() {
            var quantities = document.querySelectorAll('.quantity');
            var cartDetails = {};

            quantities.forEach(function (select) {
                var id = select.id;
                var quantity = parseInt(select.value);
                var price = parseInt(select.getAttribute('data-price'));
                if (quantity > 0) {
                    cartDetails[id] = {
                        quantity: quantity,
                        price: price,
                        total: quantity * price
                    };
                }
            });
            localStorage.setItem('cartDetails', JSON.stringify(cartDetails));
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
