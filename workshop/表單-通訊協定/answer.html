<form method="POST" action="https://httpbin.org/post">
    <!-- 表單內容 -->
    <label for="username">使用者名稱：</label>
    <input type="text" id="username" name="username" placeholder="您的使用者名稱">
    
    <label for="password">密碼：</label>
    <input type="password" id="password" name="password" placeholder="您的密碼">
    
    <label for="location">你來自：</label>
    <input type="text" id="location" name="location" value="台北市">
    
    <input type="submit" value="送出">
</form>
