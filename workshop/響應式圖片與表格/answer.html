<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <!-- 引入新的 Bootstrap CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">商品頁面</h1>
        
            <!-- 商品資訊表格 -->
            <div class="contianer-flutter">
            <form action="cart.html" method="get">
                <table class="table" border="2">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 100px;">圖片</th>
                            <th scope="col">商品名稱</th>
                            <th scope="col">價格</th>
                            <th scope="col">數量</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/PNG_Test.png" class="img-thumbnail" alt="商品A圖片">
                            </td>
                            <th scope="row">商品A</th>
                            <td>$100</td>
                            <td>
                                <select class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/PNG_Test.png" class="img-thumbnail" alt="商品B圖片">
                            </td>
                            <th scope="row">商品B</th>
                            <td>$200</td>
                            <td>
                                <select class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/PNG_Test.png" class="img-thumbnail" alt="商品C圖片">
                            </td>
                            <th scope="row">商品C</th>
                            <td>$300</td>
                            <td>
                                <select class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button type="submit" class="btn btn-primary">結帳</button>
        </form>
    </div>

    <!-- 引入新的 Bootstrap JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
