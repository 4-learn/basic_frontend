<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
</head>
<body>
    <h1>Nested List with an Image Example</h1>
    <ul>
        <li>第一層項目 1
            <ul>
                <li>第二層項目 1.1</li>
                <li>第二層項目 1.2</li>
            </ul>
        </li>
        <li>第一層項目 2
            <ul>
                <li>第二層項目 2.1</li>
                <li>第二層項目 2.2
                    <ul>
                        <li>第三層項目 2.2.1</li>
                        <li>第三層項目 2.2.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>第一層項目 3</li>
    </ul>

    <h2>測試圖片</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/PNG_Test.png" alt="My test image" style="width: 20%;">
</body>
</html>
