<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.num');
            elements.forEach((element) => {
                const value = parseInt(element.textContent);
                if (value % 2 === 1) {
                    console.log(value);
                }
            });
        });
    </script>
</head>
<body>
    <div class="num">1</div>
    <div class="num">2</div>
    <div class="num">3</div>
    <div class="num">4</div>
    <div class="num">5</div>
</body>
</html>
