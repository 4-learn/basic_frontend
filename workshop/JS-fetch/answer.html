<html>
<head>
    <title>註冊表單驗證範例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault(); // 防止表單提交

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let errorMessages = [];

            if (!username) {
                errorMessages.push('請輸入使用者名稱。');
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                errorMessages.push('請輸入有效的電子郵件地址。');
            }

            if (password.length < 6) {
                errorMessages.push('密碼必須至少6個字元。');
            }

            if (password !== confirmPassword) {
                errorMessages.push('密碼和確認密碼不匹配。');
            }

            const errorContainer = document.getElementById('errorMessages');
            errorContainer.innerHTML = '';
            if (errorMessages.length > 0) {
                errorMessages.forEach(message => {
                    const p = document.createElement('p');
                    p.textContent = message;
                    errorContainer.appendChild(p);
                });
            } else {
                // 使用 fetch API 送出資料
                const formData = new FormData(event.target);
                const params = new URLSearchParams(formData).toString();
                const url = `https://httpbin.org/post`;

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log('Response:', data);
                        document.getElementById('output').textContent = data;
                        alert('註冊成功');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('registerForm').addEventListener('submit', validateForm);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>註冊表單</h1>
        <form id="registerForm">
            <label for="username">使用者名稱：</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="email">電子郵件：</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">密碼：</label><br>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirmPassword">確認密碼：</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
            <input type="submit" value="註冊">
        </form>
        <div id="errorMessages" class="error"></div>
        <div id="output" class="output"></div>
    </div>
</body>
</html>
