<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊表單</title>
</head>
<body>
    <form id="registerForm" class="form-container">
        <label for="username">用戶名:</label>
        <input type="text" id="username" name="username" class="input-field"><br><br>

        <label for="password">密碼:</label>
        <input type="password" id="password" name="password" class="input-field"><br><br>

        <label for="email">電子郵件:</label>
        <input type="email" id="email" name="email" class="input-field"><br><br>

        <label for="phone">電話號碼:</label>
        <input type="tel" id="phone" name="phone" class="input-field"><br><br>

        <label for="gender">性別:</label>
        <select id="gender" name="gender" class="dropdown">
            <option value="">請選擇</option>
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">其他</option>
        </select><br><br>

        <label for="terms">我同意條款和條件:</label>
        <input type="checkbox" id="terms" name="terms" class="checkbox"><br><br>

        <input type="submit" value="提交">
    </form>

    <script src="script.js"></script>
</body>
</html>
