<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2e8b57;
        }
        p {
            font-size: 1.2em;
        }
        a img {
            border: none;
        }
    </style>
</head>
<body>
    <h1>圖片超連結範例</h1>
    <p>點擊下方圖片以訪問 Google：</p>
    <a href="https://google.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/PNG_Test.png" alt="Test Image" style="width: 200px;">
    </a>
</body>
</html>
