<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Example</title>
    <style>
        body {
            color: #333;
        }
        h1 {
            color: #2e8b57;
        }
        h2 {
            color: #4682b4;
        }
        a {
            color: #ff4500;
        }
    </style>
    <script>
        alert("Welcome to the Shopping List!");
    </script>
</head>
<body>
    <h1>購物清單</h1>
    <h2>超市購買項目</h2>
    <ul>
        <li>蔬菜
            <ul>
                <li>胡蘿蔔</li>
                <li>番茄</li>
            </ul>
        </li>
        <li>水果
            <ul>
                <li>蘋果</li>
                <li>香蕉</li>
            </ul>
        </li>
        <li>飲料
            <ul>
                <li>牛奶</li>
                <li>果汁</li>
            </ul>
        </li>
    </ul>

    <h2>線上購物項目</h2>
    <ul>
        <li>書籍
            <ul>
                <li>小說</li>
                <li>技術書籍</li>
            </ul>
        </li>
        <li>電子產品
            <ul>
                <li>耳機</li>
                <li>手機</li>
            </ul>
        </li>
    </ul>

    <p>欲查看更多資訊，請訪問 <a href="https://google.com">Google</a>。</p>
</body>
</html>
