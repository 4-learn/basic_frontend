<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
</head>
<body>
    <h1>商品頁面</h1>
    <form method="GET" action="cart.html">
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <th>商品圖片</th>
                <th>商品名稱</th>
                <th>價格</th>
                <th>數量</th>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="商品1"></td>
                <td>商品1</td>
                <td>NT$ 100</td>
                <td>
                    <select name="quantity1">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="商品2"></td>
                <td>商品2</td>
                <td>NT$ 200</td>
                <td>
                    <select name="quantity2">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="商品3"></td>
                <td>商品3</td>
                <td>NT$ 300</td>
                <td>
                    <select name="quantity3">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </table>
        <p><input type="submit" value="結帳"></p>
    </form>
</body>
</html>
