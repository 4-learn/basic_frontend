<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁面</title>
    <!-- 引入新的 Bootstrap CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">商品頁面</h1>
        <form method="GET" action="cart.html">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/100" class="card-img-top" alt="商品1">
                        <div class="card-body">
                            <h5 class="card-title">商品1</h5>
                            <p class="card-text">NT$ 100</p>
                            <label for="quantity1" class="form-label">數量</label>
                            <select class="form-select" id="quantity1" name="quantity1">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/100" class="card-img-top" alt="商品2">
                        <div class="card-body">
                            <h5 class="card-title">商品2</h5>
                            <p class="card-text">NT$ 200</p>
                            <label for="quantity2" class="form-label">數量</label>
                            <select class="form-select" id="quantity2" name="quantity2">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/100" class="card-img-top" alt="商品3">
                        <div class="card-body">
                            <h5 class="card-title">商品3</h5>
                            <p class="card-text">NT$ 300</p>
                            <label for="quantity3" class="form-label">數量</label>
                            <select class="form-select" id="quantity3" name="quantity3">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center my-4">
                <button type="submit" class="btn btn-primary">結帳</button>
            </div>
        </form>
    </div>

    <!-- 引入新的 Bootstrap JS 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
